<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnWithMe - Aptitude Test</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    .section { display: none; }
    .visible { display: block; }
    input, select, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #1e1e1e;
      border-radius: 10px;
      text-align: left;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .options {
      display: flex;
      flex-direction: column;
      margin-left: 10px;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 10px;
      background-color: #2c2c2c;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    .options label:hover {
      background-color: #333;
    }
    .options input[type="radio"] {
      accent-color: #00ffff;
    }
    .timer {
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      margin: 10px 0;
    }
    .submit-btn {
      padding: 10px 20px;
      font-weight: bold;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    h2 { color: #00ffff; }
  </style>
</head>
<body>
<div class="container">
  <!-- LOGIN SECTION -->
  <div id="loginSection" class="section visible">
    <h2>Login to LearnWithMe</h2>
    <input type="number" id="username" placeholder="Enter Username" /><br />
    <input type="password" id="password" placeholder="Enter Password" /><br />
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color: red;"></p>
  </div>

  <!-- TEST SECTION -->
  <div id="testSection" class="section">
    <h2>Daily Aptitude Test</h2>
    <div class="timer" id="timer">20:00</div>
    <form id="testForm"></form>
    <button class="submit-btn" onclick="submitTest()">Submit Test</button>
  </div>

  <!-- RESULT SECTION -->
  <div id="resultSection" class="section">
    <h2>Your Result</h2>
    <p id="scoreText"></p>
    <p id="performance"></p>
  </div>

  <!-- ADMIN SECTION -->
  <div id="adminSection" class="section">
    <h2>Admin - All Results</h2>
    <div id="allResults"></div>
  </div>
</div>

<script>
  const validUsernames = [];
  for (let i = 922522106000; i <= 922522106185; i++) validUsernames.push(i.toString());

  const questions = {
    "2025-06-25": []
  };

  let selectedQuestions = [];
  let timer = 1200;
  const today = new Date().toISOString().split('T')[0];
  let currentUser = "";

  function login() {
    const uname = document.getElementById('userId').value;
    const pass = document.getElementById('password').value;
    const msg = document.getElementById('loginMsg');

    if (!validUsernames.includes(uname)) {
      msg.textContent = "Invalid UserId!";
      return;
    }
    if (pass !== "vsb123") {
      msg.textContent = "Wrong Password!";
      return;
    }

    currentUser = uname;
    msg.textContent = "";
    document.getElementById('loginSection').classList.remove('visible');

    if (uname === "922522106116") {
      document.getElementById('adminSection').classList.add('visible');
      showAllResults();
    } else {
      document.getElementById('testSection').classList.add('visible');
      loadTest();
    }
  }

  function loadTest() {
    fetch('questions.json')
      .then(res => res.json())
      .then(data => {
        selectedQuestions = data[today] || [];
        const form = document.getElementById('testForm');
        form.innerHTML = '';

        if (!selectedQuestions || selectedQuestions.length === 0) {
          form.innerHTML = '<p>No Questions Found!</p>';
          return;
        }

        selectedQuestions.forEach((q, i) => {
          const div = document.createElement('div');
          div.className = 'question';
          div.innerHTML = `<h3>Q${i + 1}. ${q.question}</h3><div class="options">`;
          q.options.forEach(opt => {
            div.innerHTML += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`;
          });
          div.innerHTML += '</div>';
          form.appendChild(div);
        });

        startTimer();
      });
  }

  function startTimer() {
    const timerEl = document.getElementById('timer');
    const interval = setInterval(() => {
      const min = Math.floor(timer / 60);
      const sec = timer % 60;
      timerEl.textContent = `${min}:${sec < 10 ? '0' + sec : sec}`;
      timer--;
      if (timer < 0) {
        clearInterval(interval);
        submitTest();
      }
    }, 1000);
  }

  function submitTest() {
    let score = 0;
    selectedQuestions.forEach((q, i) => {
      const answer = document.querySelector(`input[name="q${i}"]:checked`);
      if (answer && answer.value === q.answer) score++;
    });

    const all = JSON.parse(localStorage.getItem("allResults") || "[]");
    all.push({ name: currentUser, score });
    localStorage.setItem("allResults", JSON.stringify(all));

    document.getElementById('testSection').classList.remove('visible');
    document.getElementById('resultSection').classList.add('visible');

    document.getElementById('scoreText').textContent = `You scored ${score} out of ${selectedQuestions.length}`;
    document.getElementById('performance').textContent =
      score >= 15 ? "Nice! ðŸ”¥" :
      score >= 10 ? "Good Performance ðŸ’ª" :
      "Need Training ðŸ“˜";
  }

  function showAllResults() {
    const all = JSON.parse(localStorage.getItem("allResults") || "[]");
    const div = document.getElementById('allResults');
    div.innerHTML = all.map(r => `<p>User: ${r.name}, Score: ${r.score}</p>`).join('');
  }
</script>
</body>
</html>
